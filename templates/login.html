<section class="form">
    <div class="container form-container">
        <div class="form-content">
            <h1 class="form-title common-title"><span>Вход</span> в систему</h1>
            <div class="form-details">
                <span class="invalid-login" id="invalid">Invalid email or password</span>
                <div class="form-group">
                    <input type="text" class="form-input" id="email" required>
                    <label for="email" class="form-label">Электронная почта</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="password"  required>
                    <label for="password" class="form-label">Пароль</label>
                    <div class="hide"></div>
                </div>

            </div>
            <button class="btn" id="process" disabled>Перейти к выбору теста</button>
            <div class="form-link">
                Нет аккаунта? <a href="/#/signup">Зарегистрироваться</a>
            </div>
        </div>
        <div class="form-image">
            <img src="assets/images/form-image.png" alt="Картинка формы">
        </div>
    </div>
</section>
