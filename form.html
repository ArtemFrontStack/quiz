<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="src/styles/common.css">
    <link rel="stylesheet" href="src/styles/form.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="./assets/Logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="form">
    <div class="container form-container">
        <div class="form-content">
            <h1 class="form-title common-title">Введите свои <span>данные</span></h1>
            <div class="form-details">
                <div class="form-group">
                    <input type="text" class="form-input" id="name" required>
                    <label for="name" class="form-label">Имя</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="last-name" required>
                    <label for="last-name" class="form-label">Фамилия</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="email" required>
                    <label for="email" class="form-label">Электронная почта</label>
                </div>
                <div class="form-agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">
                        Я ознакомлен <a href="#">c правилами сайта</a>
                    </label>
                </div>
            </div>
            <button class="btn" id="process" disabled>Перейти к выбору теста</button>
        </div>
        <div class="form-image">
            <img src="assets/form-image.png" alt="Картинка формы">
        </div>
    </div>
</section>


<footer class="footer">
    <span class="footer-text">«АйтилогияQuiz» © Все права защищены / <span class="footer-year">2022</span></span>
</footer>
<script src="src/scripts/form.js"></script>
</body>
</html>
