<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Правильные ответы</title>
    <link rel="stylesheet" href="src/styles/common.css" />
    <link rel="stylesheet" href="src/styles/answers.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="./assets/Logo.png" alt="Логотип" />
        </div>
      </div>
    </header>

    <section class="test">
      <div class="container test-container">
        <div class="test-pre-title" id="pre-title"></div>
        <div class="test-progress-bar" id="progress-bar"></div>
        <div class="test-question">
          <div class="test-question-title" id="title"></div>
          <div class="test-question-options" id="options"></div>
        </div>
        <div class="test-actions">
          <div class="test-previous-action">
            <button class="btn btn-transparent" disabled id="previous">
              Назад
            </button>
          </div>
          <div class="test-next-action">
            <button class="btn btn-transparent" disabled id="next">
              Дальше
            </button>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span class="footer-text"
        >«АйтилогияQuiz» © Все права защищены /
        <span class="footer-year">2022</span></span
      >
    </footer>
    <script src="src/scripts/common.js"></script>
    <script src="src/scripts/answers.js"></script>
  </body>
</html>
